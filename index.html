<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Random Hero Picker</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение пользовательских стилей -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Заголовок -->
        <h1 class="display-4 mb-4 text-primary">Dota 2 Random Hero Picker</h1>

        <!-- Кнопки для вращения колес -->
        <div class="mb-4">
            <button id="spinHeroButton" class="btn btn-lg btn-danger me-2">Spin Hero Wheel</button>
            <button id="spinBuildButton" class="btn btn-lg btn-success">Spin Build Wheel</button>
        </div>

        <!-- Колеса и результаты -->
        <div class="d-flex justify-content-center gap-4">
            <!-- Левый блок: Колесо героев -->
            <div class="text-center">
                <div id="heroWheelContainer" class="wheel-container mx-auto position-relative">
                    <div class="pointer"></div>
                    <div id="heroIcons" class="wheel-icons"></div> <!-- Контейнер для иконок -->
                </div>
                <h2 class="mt-3">Selected Hero:</h2>
                <p id="selectedHero" class="fs-4 text-danger fw-bold"></p>
            </div>

            <!-- Правый блок: Колесо билдов -->
            <div class="text-center">
                <div id="buildWheelContainer" class="wheel-container mx-auto position-relative">
                    <div class="pointer"></div>
                </div>
                <h2 class="mt-3">Selected Build:</h2>
                <p id="selectedBuild" class="fs-4 text-success fw-bold"></p>
            </div>
        </div>
    </div>

    <!-- Звук щелчка -->
    <audio id="clickSound" src="click.mp3"></audio>

    <!-- Подключение JavaScript -->
    <script src="script.js"></script>
</body>
</html>
