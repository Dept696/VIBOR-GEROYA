<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Random Hero Picker</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение пользовательских стилей -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Заголовок -->
        <h1 class="display-4 mb-4 text-primary">Dota 2 Random Hero Picker</h1>

        <!-- Кнопка для вращения колеса с героями -->
        <div class="mb-4">
            <button id="spinHeroButton" class="btn btn-lg btn-danger">Spin Hero Wheel</button>
        </div>

        <!-- Колесо героев -->
        <div class="text-center">
            <div id="heroWheelContainer" class="wheel-container mx-auto position-relative">
                <div class="pointer"></div>
                <div id="heroIcons" class="wheel-icons"></div> <!-- Контейнер для иконок -->
            </div>
            <h2 class="mt-3">Selected Hero:</h2>
            <p id="selectedHero" class="fs-4 text-danger fw-bold"></p>
        </div>

        <!-- Колеса с дорогими предметами -->
        <div class="d-flex justify-content-center gap-2 mt-4">
            <div class="small-wheel-container">
                <div id="itemWheel1" class="small-wheel" onclick="spinItemWheel(1)"></div>
                <h6 class="mt-1 item-label">Item 1:</h6>
                <p id="item1" class="fw-bold small-item-text"></p>
            </div>
            <div class="small-wheel-container">
                <div id="itemWheel2" class="small-wheel" onclick="spinItemWheel(2)"></div>
                <h6 class="mt-1 item-label">Item 2:</h6>
                <p id="item2" class="fw-bold small-item-text"></p>
            </div>
            <div class="small-wheel-container">
                <div id="itemWheel3" class="small-wheel" onclick="spinItemWheel(3)"></div>
                <h6 class="mt-1 item-label">Item 3:</h6>
                <p id="item3" class="fw-bold small-item-text"></p>
            </div>
            <div class="small-wheel-container">
                <div id="itemWheel4" class="small-wheel" onclick="spinItemWheel(4)"></div>
                <h6 class="mt-1 item-label">Item 4:</h6>
                <p id="item4" class="fw-bold small-item-text"></p>
            </div>
            <div class="small-wheel-container">
                <div id="itemWheel5" class="small-wheel" onclick="spinItemWheel(5)"></div>
                <h6 class="mt-1 item-label">Item 5:</h6>
                <p id="item5" class="fw-bold small-item-text"></p>
            </div>
            <div class="small-wheel-container">
                <div id="itemWheel6" class="small-wheel" onclick="spinItemWheel(6)"></div>
                <h6 class="mt-1 item-label">Item 6:</h6>
                <p id="item6" class="fw-bold small-item-text"></p>
            </div>
        </div>
    </div>

    <!-- Звук щелчка -->
    <audio id="clickSound" src="click.mp3"></audio>

    <!-- Подключение JavaScript -->
    <script src="script.js"></script>
</body>
</html>
